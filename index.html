<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Milestone 2</title>
</head>

<body>
  <header>
    <image src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
      style="height: 40px"></image>
    <p class="header_text">Coffee Masters</p>
  </header>
  <div class="display">
    <section class="section">

      <div class="section_items">
        <h3>ITEMS</h3>
        <div class="section_products">
          <div class="section_product">
            <div class="section_product_count_name_and_desc">
              <p class="section_product_count">1x</p>
              <div class="section_product_name_and_desc">
                <p class="section_product_name">
                  Cappucino
                </p>
                <p class="section_product_desc">
                  Lite foam
                </p>
              </div>
            </div>
            <p class="section_product_price">$3.35</p>
          </div>
          <hr>
          <div class="section_product">
            <div class="section_product_count_name_and_desc">
              <p class="section_product_count">1x</p>
              <div class="section_product_name_and_desc">
                <p class="section_product_name">
                  Cappucino
                </p>
                <p class="section_product_desc">
                  Lite foam
                </p>
              </div>
            </div>
            <p class="section_product_price">$3.35</p>
          </div>
          <hr>
          <div class="section_product">
            <div class="section_product_count_name_and_desc">
              <p class="section_product_count">1x</p>
              <div class="section_product_name_and_desc">
                <p class="section_product_name">
                  Cappucino
                </p>
                <p class="section_product_desc">
                  Lite foam
                </p>
              </div>
            </div>
            <p class="section_product_price">$3.35</p>
          </div>
        </div>
    </section>
    <div class="right">
      <section class="section_right">
        <div class="section_items">
          <h3>NAME</h3>
          <div class="inputs">
            <input id="orderName" class="input" type="text">
            <label for="orderName">Card number</label>
          </div>
        </div>
      </section>
      <section class="section_right">
        <div class="section_items">
          <h3>PAYMENT</h3>
          <div class="inputs">
            <input id="cardNum" class="card_num input" type="text">
            <label for="cardNum">Card number</label>
          </div>
          <div class="inputs">
            <input id="cardNum" class="input" type="text">
            <label for="cardNum">CCV Number</label>
          </div>

        </div>
      </section>
    </div>
  </div>
  <div class="display">
    <section class="checkout_section">
      <div class="checkout_section_items">
        <div class="checkout_section_item">
          <p>Subtotal:</p>
          <p>$9.65</p>
        </div>
        <div class="checkout_section_item">
          <p>Tax:</p>
          <p>$0.82</p>
        </div>
        <div class="checkout_section_item">
          <p>Total:</p>
          <p>$10.47</p>
        </div>
      </div>
      <button type="submit" class="checkout_section_button">
        Place Order
      </button>
    </section>
  </div>

</body>

</html>
